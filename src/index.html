<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>WeightingGame</title>

	<base href="/" />

	<meta name="color-scheme"
		  content="light dark" />
	<meta name="viewport"
		  content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection"
		  content="telephone=no" />
	<meta name="msapplication-tap-highlight"
		  content="no" />

	<link rel="icon"
		  type="image/png"
		  href="assets/icon/favicon.png" />

	<!-- iOS -->
	<meta name="mobile-web-app-capable"
		  content="yes" />
	<meta name="mobile-web-app-status-bar-style"
		  content="black-translucent">
	<meta name="mobile-web-app-title"
		  content="WeightingGame">
	<meta name="format-detection"
		  content="telephone=no">

	<script>
		fetch('./assets/environment.json')
			.then(response => response.json())
			.then(config =>
			{
				window.appConfig = config;
			})
			.catch(() =>
			{
				console.error("Failed to load environment config");
			});
	</script>
	<link rel="manifest"
		  href="/manifest.webmanifest">
	<meta name="theme-color"
		  content="#000000">
</head>

<body>
	<app-root></app-root>
	<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
